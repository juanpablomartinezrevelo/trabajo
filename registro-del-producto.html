<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="view-port" content="width-device-width, initial-scale=1.0">
        <title>Registro del producto</title>
        <link rel="stylesheet" href="D:/Usuarios/JUAN/Desktop/programacion/1742-HTML5 e CSS3 parte1-aula0/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    </head>
    <header>
        <div class="bg-info shadow p-3 mb-5  rounded " style="padding: 20px;">
                <div class="mt-4">
                    <h1 class="display-6 opacity-50 ">Panamericanas SAS</h1> 
                </div>
                <div class="d-flex justify-content-end">
                    <div class="btn btn-info text-white mt-4 fw-semibold fs-5 shadow pt-1 ms-3" style="margin-right: 1rem;">Inicio</div>
                    <div class="btn btn-info text-white mt-4 fw-semibold fs-5 shadow pt-1">Contacto</div>   
                </div>
        </div>
    </header>
    <main>
        <div class="d-flex justify-content-center aling-items-center bg-light border border-info border
        border-3 border-opacity-50" style="margin: 0 auto; width: 940px; padding: 50px;">
            <div class="opacity-85">
                <div class="text-center fs-1 fw-bold">Registrar producto</div>
                <div>
                    <div class="fs-6 fw-bold mt-2">Id del producto</div>
                    <input class="form-control bg-light mt-3" type="number" placeholder="Id del producto">
                </div>
                <div>
                    <div class="fs-6 fw-bold mt-2">Nombre del producto</div>
                    <input class="form-control bg-light mt-3" type="text" placeholder="Nombre del producto">
                </div>
                <div>
                    <div class="fs-6 fw-bold mt-2">Material</div>
                    <input class="form-control bg-light mt-3" type="text" placeholder="Material">
                </div>
                <div>
                    <div class="fs-6 fw-bold mt-2">Peso</div>
                    <input class="form-control bg-light mt-3" type="text" placeholder="Peso">
                </div>
                <div>
                    <div class="fs-6 fw-bold mt-2">Cantidad del producto en unidades</div>
                    <input class="form-control bg-light mt-3" type="number" placeholder="Cantidad del producto en unidades">
                </div>
                <div>
                    <div class="fs-6 fw-bold mt-2">Medidas</div>
                    <input class="form-control bg-light mt-3" type="text" placeholder="Medidas">
                </div>
                <div>
                    <div class="fs-6 fw-bold mt-2">Descripcion del producto</div>
                    <input class="form-control bg-light mt-3" type="text" placeholder="Descripcion del producto">
                </div>
                <div>
                    <div class="fs-6 fw-bold mt-2">Nombre del comprador</div>
                    <input class="form-control bg-light mt-3" type="text" placeholder="Nombre del comprador">
                </div>
                <div>
                    <div class="fs-6 fw-bold mt-2">Cedula del comprador</div>
                    <input class="form-control bg-light mt-3" type="number" placeholder="Cedula del comprador">
                </div>
                <div>
                    <div class="fs-6 fw-bold mt-2">Día de la construccion</div>
                    <input class="form-control bg-light mt-3" type="datetime-local" placeholder="Día de la construccion">
                </div>
                <div>
                    <div class="fs-6 fw-bold mt-2">Día de la venta</div>
                    <input class="form-control bg-light mt-3" type="datetime-local" placeholder="Día de la venta">
                </div>
                <div>
                    <div class="btn btn-info text-white w-100 mt-4 fw-semibold opacity-85">Registrar producto</div>
                </div>

            </div>
        </div>
    </main>
</html>
